security:
  enabled: true
  public-endpoints:
    - /v1/auth/login
    - /v1/auth/register
    - /v1/auth/oauth2/**
    - /v3/api-docs/**
    - /swagger.html
    - /swagger-ui/**
    - /swagger-ui.html
    - /actuator/**
  protected-routes:
    /v1/users: ROLE_ADMIN
    /v1/users/admin: ROLE_ADMIN
    /v1/users/{userId}/DELETE: ROLE_ADMIN
    /v1/users/{userId}/make-admin: ROLE_ADMIN

    /example/{idExample}: ROLE_ADMIN, ROLE_USER
    /example/example: ROLE_USER
    /example/POST: ROLE_ADMIN
    /example/{idExample}/PUT: ROLE_ADMIN
