<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{role.update.title}">Role Update</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }

        .header {
            background-color: #0D6EFD;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .content {
            padding: 30px;
            color: #333333;
            line-height: 1.6;
        }

        .content p {
            margin-bottom: 15px;
        }

        .footer {
            background-color: #f0f0f0;
            color: #777777;
            padding: 20px;
            text-align: center;
            font-size: 0.85em;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2 th:text="#{role.update.title}">Role Update</h2>
    </div>
    <div class="content">
        <p><span th:text="#{email.greetings}">Hello</span> <strong th:text="${username}">User</strong>,</p>
        <p th:text="#{role.update.body}">We are pleased to inform you that your role has been updated
            <span th:text="#{role.update.to}">to</span> <strong th:text="${newRole}">[New Role]</strong>.</p>
        <p th:text="#{role.update.access}">You now have access to new features and functionalities based on
            your updated role.</p>
        <p th:text="#{email.best_regards}">Best regards,</p>
        <p th:text="#{email.team}">The Kairos Team</p>
    </div>
    <div class="footer">
        <p th:text="#{email.footer}">Â© 2025 Kairos. All rights reserved.</p>
    </div>
</div>
</body>
</html>
