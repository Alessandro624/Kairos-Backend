<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{email.confirmed.title}">Email Verified</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        .icon {
            font-size: 4em;
            color: #28a745;
            margin-bottom: 20px;
        }

        h1 {
            color: #333333;
            margin-bottom: 15px;
        }

        p {
            color: #666666;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="container">
    <i class="fas fa-check-circle icon"></i>
    <h1 th:text="#{email.confirmed.heading}">Email Successfully Verified!</h1>
    <p th:text="#{email.confirmed.body}">Your email has been successfully verified. You can now return to the login
        page.</p>
</div>
</body>
</html>
