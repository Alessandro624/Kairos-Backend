<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Échec de la vérification de l'e-mail</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        .icon {
            font-size: 4em;
            color: #dc3545;
            margin-bottom: 20px;
        }

        h1 {
            color: #333333;
            margin-bottom: 15px;
        }

        p {
            color: #666666;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="container">
    <i class="fas fa-times-circle icon"></i>
    <h1>Échec de la vérification de l'e-mail !</h1>
    <p>Le lien de vérification de l'e-mail n'est pas valide ou a expiré. Veuillez essayer de vous inscrire à nouveau ou
        contacter le support.</p>
</div>
</body>
</html>
